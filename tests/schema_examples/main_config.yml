# Main configuration file with imports
database: placeholder  # Will be replaced by test runner
default_model: gpt-4o-mini

# SQL queries can be defined here
sql_queries:
  all_docs: |
    SELECT rowid, sha1, * FROM documents
    ORDER BY rowid
  
  chinese_docs: |
    SELECT rowid, sha1, * FROM documents
    WHERE raw_content LIKE '%中国%' OR raw_content LIKE '%中國%'
    ORDER BY rowid
  
  # Multi-table query - just returns sha1s
  docs_with_entities: |
    SELECT sha1 FROM extracted_entities
    WHERE entity_count > 0
    ORDER BY sha1

# Import enrichments from separate files
enrichments:
  - !import single_field/classify_language.yml
  - !import multi_field/extract_entities.yml
  - !import single_field/validate_content.yml
  - !import multi_field/multi_table_review.yml